<!DOCTYPE html>
<html>
<head>
	<title>Carrito de Compras</title>
	<link rel="stylesheet" type="text/css" href="Carrito.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,900" rel="stylesheet">
</head>
<body>
   <div class="CartContainer">
   	   <div class="Header">
   	   	<h3 class="Heading">Carrito de Compras</h3>
   	   	<h5 class="Action">Remover todos</h5>
   	   </div>

   	   <div class="Cart-Items">
   	   	  <div class="image-box">
   	   	  	<img src="Oferton 1.jpeg"style={{ height="120px" }} />
   	   	  </div>
   	   	  <div class="about">
   	   	  	<h1 class="title">Maquina de coser</h1>
   	   	  	<h3 class="subtitle">Pro 4423</h3>
            <img src="veg.png"style={{ height="30px" }} />
   	   	  </div>
   	   	  <div class="counter">
   	   	  	<div class="btn">+</div>
   	   	  	<div class="count">1</div>
   	   	  	<div class="btn">-</div>
   	   	  </div>
   	   	  <div class="prices">
   	   	  	<div class="amount">Q.1099.00</div>
   	   	  	<div class="save"><u>Lista de deseos</u></div>
   	   	  	<div class="remove"><u>Quitar</u></div>
   	   	  </div>
   	   </div>

   	   <div class="Cart-Items pad">
   	   	  <div class="image-box">
   	   	  	<img src="clothbutton_120667.ico"style={{ height="120px" }} />
   	   	  </div>
   	   	  
   	   </div>
   	 <hr> 
   	 <div class="checkout">
   	 <div class="total">
   	 	<div>
   	 		<div class="Subtotal">Sub-Total</div>
   	 		<div class="items">1 elemento</div>
   	 	</div>
   	 	<div class="total-amount">Q.560.00</div>
   	 </div>
   	 <button class="button">Pasar a pagar</button></div>
   </div>
</body>
</html>
